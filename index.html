    <script>

        var diasCondicion = ["Abril 1","Abril 2","Abril 3","Abril 4","Abril 5","Abril 6","Abril 7","Abril 8",
                             "Abril 9","Abril 10","Abril 11","Abril 12","Abril 13","Abril 14","Abril 15",
                             "Abril 16","Abril 17","Abril 18","Abril 19","Abril 20","Abril 21","Abril 22","Abril 23","Abril 24","Abril 25"];

        var dataRecuperados =   [4,6,11,12,16,18,24,29,30,42,
                                49,56,62,66,67,74,88,97,112,124,
                                150,180,196,216,242];

        var dataSala =          [4,6,11,12,12,12,11,8,6,7,
                                5,5,6,6,5,5,5,6,5,5,
                                5,3,5,5];

        var dataCI =            [9,11,13,12,14,14,14,15,13,13,
                                13,14,14,13,11,11,10,10,10,8,
                                6,8,8,7];
//----------------
        var dataDiario =        [28,22,19,19,19,13,16,19,37,19,	
                                19,18,17,6,8,16,7,6,5,2,
                                7,12,5,1,6];

        var dataCasosActivos =  [369,389,403,420,436,447,457,470,506,513,
                                525,536,547,549,555,564,557,554,543,532, 
                                513,495,485,465,445];
//----------------
        var dataDiasAlajuela = ["Marzo 21","Marzo 23","Marzo 25","Marzo 27", "Marzo 29","Marzo 31","Abril 2","Abril 4","Abril 6","Abril 8","Abril 10","Abril 12",
                                 "Abril 14","Abril 16", "Abril 18","Abril 20","Abril 22","Abril 23","Abril 24"];

        var dataCasosAlajuela =  [25,28,36,46,55,58,61,65,66,67,70,71,
                                  72,73,47,40,31,31,31]                 

        new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: diasCondicion,
            datasets: [
            { 
                data: dataRecuperados,
                label: "Recuperados",
                backgroundColor:"rgba(142, 195, 167,0.8)", // pinta dentro del circulo de legend (si solo es linear)
                borderColor: "rgba(142, 195, 167)", // pinta la linea
                fill: false, // sirve para no rellenar todo el espacio hacia abajo
                borderWidth:3,

            }, { 
                data: dataSala,
                label: "En sala",
                backgroundColor:"rgba(236, 209, 74,0.8)",
                borderColor: "rgba(236, 209, 74,1)",
                fill: false,
                borderWidth:3,

            }, { 
                data: dataCI,
                label: "Cuidados Intensivos",
                backgroundColor:"rgba(196, 88, 80,0.8)",
                borderColor: "rgb(196, 88, 80)",
                fill: false,
                borderWidth:3,

            }
            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Condicion y Situacion Clinica'
            },
            legend:{
                labels:{
                    usePointStyle: true,
              }
            },
            // hover y animation es para mostrar los valores
     /*       
            tooltips:{
                enabled: false
            },*/
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 0,
                onComplete: function () {
                    var ctx = this.chart.ctx;
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                    ctx.fillStyle = this.chart.config.options.defaultFontColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    this.data.datasets.forEach(function (dataset) {
                        // esta puesto en 1 para que no escriba desde el primer punto
                        for (var i = 1; i < dataset.data.length; i++) {
                                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                ctx.fillText(dataset.data[i], model.x, model.y - 5);
                           
                        }
                    });
            }} 
        }
        });
// Grafico 2 ---------------------------------------------------------------

        new Chart(document.getElementById("linebar-chart"), {
            type: 'line',
            data: {
                labels: diasCondicion,                       
                datasets: [
                { 
                    yAxisID: "y-axis-2",
                    data: dataDiario,
                    type: 'line',
                    label: "Casos Diarios",
                    backgroundColor:"rgba(121, 118, 118, 0.3)",
                    borderColor: "rgb(121, 118, 118)",
                    borderWidth:2,
                    borderDash: [5,5],
                    fill: false,
                    order:1
                },
                { 
                    yAxisID: "y-axis-1",
                    data: dataCasosActivos,
                    label: "Casos Activos",
                    backgroundColor:"rgba(236, 209, 74, 0.3)",
                    borderColor: "rgb(236, 209, 74)",
                    fill: false,

                    borderWidth:2,
                    order:2
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Casos Activos en el pais'
                },
                legend:{
                    labels:{
                        usePointStyle: true,
                    }
                },
                scales: {
                    yAxes: [{
                        position: 'left',
                        id: 'y-axis-1',
                        ticks: {
                            max: 600,
                            min: 300,
                            stepSize: 100
                        },
                    }, {
                        position: 'right',
                        id: 'y-axis-2',
                        ticks: {
                            max: 40,
                            min: 0,
                            stepSize: 10
                        },
                    }]
                },
                hover: {
                    animationDuration: 0
                },
                animation: {
                    duration: 0,
                    onComplete: function () {
                        var ctx = this.chart.ctx;
                        ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                        ctx.fillStyle = this.chart.config.options.defaultFontColor;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        this.data.datasets.forEach(function (dataset) {
                            for (var i = 0; i < dataset.data.length; i++) {
                                    var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                    ctx.fillText(dataset.data[i], model.x, model.y - 7);
                            
                            }
                        });
                }} 
            }
            });
// Grafico 3 ------------------------------------------------------------

        new Chart(document.getElementById("bar-chart"), {
        type: 'horizontalBar',
        data: {
            labels: ["Alajuela","Santa Ana","Escazu","San Jose"],
            datasets: [{
                label:"Recuperados",
                backgroundColor:"rgba(127, 191, 63, 0.3)",
                borderColor:"rgb(127, 191, 63)",
                borderWidth:1,
                data: [42, 18, 11,11]
            },
            {
                label:"Casos Activos: Abril 24",
                backgroundColor:"rgba(63, 191, 191, 0.3)",
                borderColor:"rgb(63, 191, 191)",
                borderWidth:1,
                data: [31, 21, 18,82]
            }
            ]
        },
        options:{
            title: {
                display: true,
                text: 'Cantones con mayor cantidad de recuperados'
            },
            scales:{
                xAxes:[{
                    ticks: {
                        max: 85,
                        min: 0,
                        stepSize: 10
                    },
                    type: 'linear',
                    color:"rgb(244, 244, 244,0.5)"
                }],
                yAxes:[{
                    gridLines: {
                        display: true,
                        color:"rgb(244, 244, 244,0.5)"
                    }
                }]
            },
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 0,
                onComplete: function () {
                    var ctx = this.chart.ctx;
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                    ctx.fillStyle = this.chart.config.options.defaultFontColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    this.data.datasets.forEach(function (dataset) {
                        for (var i = 0; i < dataset.data.length; i++) {
                                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                ctx.fillText(dataset.data[i], model.x + 10, model.y +5);
                           
                        }
                    });
            }} 
        }
        });
// Grafico 4 ------------------------------------------------------------

new Chart(document.getElementById("line-chart2"), {
            type: 'line',
            data: {
                labels: dataDiasAlajuela,           
                datasets: [
                { 
                    yAxisID: "y-axis-1",
                    data: dataCasosAlajuela,
                    label: "Casos Activos",
                    backgroundColor:"rgba(196, 88, 80, 0.3)",
                    borderColor: "rgb(196, 88, 80)",
                    fill: true,
                    borderWidth:3,
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Alajuela - Casos Activos'
                },
                legend:{
                    labels:{
                        usePointStyle: true,
                    }
                },
                scales: {
                    yAxes: [{
                        position: 'left',
                        id: 'y-axis-1',
                        ticks: {
                            max: 100,
                            min: 0,
                            stepSize: 10
                        },
                    }]
                },
                hover: {
                    animationDuration: 0
                },
                animation: {
                    duration: 0,
                    onComplete: function () {
                        var ctx = this.chart.ctx;

                        ctx.fillStyle = this.chart.config.options.defaultFontColor;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        this.data.datasets.forEach(function (dataset) {
                            for (var i = 0; i < dataset.data.length; i++) {
                                    var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                    ctx.fillText(dataset.data[i], model.x, model.y - 7);
                            
                            }
                        });
                }} 
            }
            });

        $(document).ready(function(){
            $("#btnGraf1").click(function(){
                $("#container1").show();
                $("#container2").hide();
                $("#container3").hide();
                $("#container4").hide();     
            });
            $("#btnGraf2").click(function(){
                $("#container2").show();
                $("#container1").hide();
                $("#container3").hide();
                $("#container4").hide();     
            });
            $("#btnGraf3").click(function(){
                $("#container3").show();
                $("#container1").hide();
                $("#container2").hide();  
                $("#container4").hide();           
            });
            $("#btnGraf4").click(function(){
                $("#container4").show();         
                $("#container1").hide();

                $("#container3").hide();         
            });
            $("#btnGrafTodos").click(function(){
                $("#container1").show();
                $("#container2").show();  
                $("#container3").show();
                $("#container4").show();     
            });
        });
        if (window.location.href.indexOf('Alajuela') > -1) {
           setTimeout(function(){ $('#btnGraf4').click()}, 100);
        }
        if (window.location.href.indexOf('CasosActivos') > -1) {
           setTimeout(function(){ $('#btnGraf2').click()}, 100);
        }
        if (window.location.href.indexOf('Recuperados') > -1) {
           setTimeout(function(){ $('#btnGraf3').click()}, 100);
        }
        
    </script>
