<html>
    <head>
        <title>COVID-19 en Costa Rica</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body style="margin: 0;">
        <div id="bienvenida" style="background-color: rgb(243, 243, 243); width: max-width; display: block; height: 100px; border-bottom: solid darkgray 1px; padding: 10px;">
            <p>COVID-19 en Costa Rica. Desarrollado por un no desarrollador</p>
            <p>Los datos se obtienen a diario del <a target="_blank" href="https://www.ministeriodesalud.go.cr/index.php/centro-de-prensa/noticias/741-noticias-2020/1532-lineamientos-nacionales-para-la-vigilancia-de-la-infeccion-por-coronavirus-2019-ncov">Ministerio de Salud</a> </p>
            <p>Gr&aacute;ficos disponibles:
                <a id="btnGraf1" href="#line-chart">Condici&oacuten y Situaci&oacuten Cl&iacutenica</a> | 
                <a id="btnGraf2" href="#linebar-chart">Casos Activos</a> | 
                <a id="btnGraf3"  href="#bar-chart">Cantones con m&aacute;s crecimiento</a> | 
                <a id="btnGrafTodos" href="#">Todos</a></p>
        </div>
        <div id="main" style="display: block; padding: 10px; background-color:#F8F6F6;">
            <div id="container1" style="position: relative; height:auto; width:80%; display: block;">
                <canvas id="line-chart"></canvas>
                <a href="#bienvenida">Subir</a>
            </div>
            <div id="container2" style="position: relative; height:auto; width:80%; display: block;">
                <canvas id="linebar-chart"></canvas>
                <a href="#bienvenida">Subir</a>
            </div>
            <div id="container3" style="position: relative; height:auto; width:80%; display: block;">
                <canvas id="bar-chart"></canvas>
                <a href="#bienvenida">Subir</a>
            </div>
        </div>
    </body>

    <script>
        new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: ["Abril 1","Abril 2","Abril 3","Abril 4","Abril 5","Abril 6","Abril 7","Abril 8","Abril 9","Abril 10","Abril 11","Abril 12","Abril 13","Abril 14","Abril 15"],
            datasets: [
            { 
                data: [4,6,11,12,16,18,24,29,30,42,49,56,62,66,67],
                label: "Recuperados",
                backgroundColor:"rgba(142, 195, 167,0.8)", // pinta dentro del circulo de legend (si solo es linear)
                borderColor: "rgba(142, 195, 167)", // pinta la linea
                fill: false, // sirve para no rellenar todo el espacio hacia abajo
                borderWidth:3,

            }, { 
                data: [4,6,11,12,12,12,11,8,6,7,5,5,6,6,5],
                label: "En sala",
                backgroundColor:"rgba(236, 209, 74,0.8)",
                borderColor: "rgba(236, 209, 74,1)",
                fill: false,
                borderWidth:3,

            }, { 
                data: [9,11,13,12,14,14,14,15,13,13,13,14,14,13,11],
                label: "Cuidados Intensivos",
                backgroundColor:"rgba(196, 88, 80,0.8)",
                borderColor: "rgb(196, 88, 80)",
                fill: false,
                borderWidth:3,

            }
            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Condicion y Situacion Clinica'
            },
            legend:{
                labels:{
                    usePointStyle: true,
              }
            },
            // hover y animation es para mostrar los valores
     /*       
            tooltips:{
                enabled: false
            },*/
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 0,
                onComplete: function () {
                    var ctx = this.chart.ctx;
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                    ctx.fillStyle = this.chart.config.options.defaultFontColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    this.data.datasets.forEach(function (dataset) {
                        // esta puesto en 1 para que no escriba desde el primer punto
                        for (var i = 1; i < dataset.data.length; i++) {
                                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                ctx.fillText(dataset.data[i], model.x, model.y - 5);
                           
                        }
                    });
            }} 
        }
        });

// Grafico 2 ---------------------------------------

        new Chart(document.getElementById("linebar-chart"), {
            type: 'bar',
            data: {
                labels: ["Marzo 29","Marzo 30", "Marzo 31", "Abril 1","Abril 2","Abril 3","Abril 4","Abril 5",
                        "Abril 6","Abril 7","Abril 8","Abril 9","Abril 10","Abril 11","Abril 12","Abril 13","Abril 14","Abril 15"],
                        
                datasets: [
                { 
                    yAxisID: "y-axis-2",
                    data: [19,	16,	17, 28	,22	,19	,19	,19,13	,16,19,	37,	19,	19	,18,17,6,8],
                    type: 'line',
                    label: "Casos Diarios",
                    backgroundColor:"rgba(121, 118, 118, 0.3)",
                    borderColor: "rgb(121, 118, 118)",
                    borderWidth:3,
                    borderDash: [5,5],
                    fill: false,
                    order:1
                },
                { 
                    yAxisID: "y-axis-1",
                    data: [309,	324,	341, 369	,389	,403	,420	,436	,447	,457	,470	,506	,513	,525	,536	,547,549,555],
                    label: "Casos Activos",
                    backgroundColor:"rgba(236, 209, 74, 0.3)",
                    borderColor: "rgb(236, 209, 74)",
                    borderWidth:1,
                    order:2
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Casos Activos en el pais'
                },
                legend:{
                    labels:{
                        usePointStyle: true,
                    }
                },
                scales: {
                    yAxes: [{
                        position: 'left',
                        id: 'y-axis-1',
                        ticks: {
                            max: 600,
                            min: 0,
                            stepSize: 100
                        },
                    }, {
                        position: 'right',
                        id: 'y-axis-2',
                        ticks: {
                            max: 40,
                            min: 0,
                            stepSize: 10
                        },
                    }]
                },
                hover: {
                    animationDuration: 0
                },
                animation: {
                    duration: 0,
                    onComplete: function () {
                        var ctx = this.chart.ctx;
                        ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                        ctx.fillStyle = this.chart.config.options.defaultFontColor;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        this.data.datasets.forEach(function (dataset) {
                            for (var i = 0; i < dataset.data.length; i++) {
                                    var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                    ctx.fillText(dataset.data[i], model.x, model.y - 7);
                            
                            }
                        });
                }} 
            }
            });

// Grafico 3 ---------------------------------------
        new Chart(document.getElementById("bar-chart"), {
        type: 'horizontalBar',
        data: {
            labels: ["San JosÃ©","Desamparados","San Carlos"],
            datasets: [{
                label:"Abril 1",
                backgroundColor:"rgba(236, 128, 74, 0.3)",
                borderColor:"rgb(236, 128, 74)",
                borderWidth:1,
                data: [42, 17, 9]
            },
            {
                label:"Abril 14",
                backgroundColor:"rgba(54, 162, 235, 0.3)",
                borderColor:"rgb(54, 162, 235)",
                borderWidth:1,
                data: [77, 39, 29]
                }
            ]
        },
        options:{
            title: {
                display: true,
                text: 'Cantones con mayor crecimiento de Casos Confirmados en Abril'
            },
            scales:{
                xAxes:[{
                    ticks: {
                        max: 80,
                        min: 0,
                        stepSize: 10
                    },
                    type: 'linear',
                    color:"rgb(244, 244, 244,0.5)"
                }],
                yAxes:[{
                    gridLines: {
                        display: true,
                        color:"rgb(244, 244, 244,0.5)"
                    }
                }]
            },
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 0,
                onComplete: function () {
                    var ctx = this.chart.ctx;
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                    ctx.fillStyle = this.chart.config.options.defaultFontColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    this.data.datasets.forEach(function (dataset) {
                        for (var i = 0; i < dataset.data.length; i++) {
                                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                ctx.fillText(dataset.data[i], model.x + 10, model.y +5);
                           
                        }
                    });
            }} 
        }
        });
        $(document).ready(function(){
            $("#btnGraf1").click(function(){
                $("#container1").show();
                $("#container2").hide();
                $("#container3").hide();
            });
            $("#btnGraf2").click(function(){
                $("#container2").show();
                $("#container1").hide();
                $("#container3").hide();
            });
            $("#btnGraf3").click(function(){
                $("#container3").show();
                $("#container1").hide();
                $("#container2").hide();            
            });
            $("#btnGrafTodos").click(function(){
                $("#container1").show();
                $("#container2").show();  
                $("#container3").show();
            });
        });
    </script>
 </html>
