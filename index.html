<html>
    <head>
        <title>COVID-19 en Costa Rica</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    </head>
    <body style="margin: 0;">
        <div id="bienvenida" style="background-color: rgb(243, 243, 243); width: max-width; display: block; height: 100px; border-bottom: solid darkgray 1px; padding: 10px;">
            <p>Esta p&aacute;gina busca informar de manera sencilla.</p>
            <p>Los datos se obtienen a diario del <a target="_blank" href="https://www.ministeriodesalud.go.cr/index.php/centro-de-prensa/noticias/741-noticias-2020/1532-lineamientos-nacionales-para-la-vigilancia-de-la-infeccion-por-coronavirus-2019-ncov">Ministerio de Salud</a> </p>
        </div>
        <div id="main" style="display: block; padding: 10px;">
            <div id="container1" style="width:800px; height:400px; display: block;">
                <canvas id="line-chart" width="800" height="500"></canvas>
            </div>
            <div id="container1" style="width:800px; height:400px; display: block; margin-top: 150px;">
                <canvas id="bar-chart" width="800" height="500"></canvas>
            </div>
        </div>
    </body>

    <script>
        new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: ["Abril 1","Abril 2","Abril 3","Abril 4","Abril 5","Abril 6","Abril 7","Abril 8","Abril 9","Abril 10"],
            datasets: [{ 
                data: [4,6,11,12,16,18,24,29,30,42],
                label: "Recuperados",
                borderColor: "#8EC3A7",
                fill: false
            }, { 
                data: [4,6,11,12,12,12,11,8,6,7],
                label: "En sala",
                borderColor: "rgba(255,221,50,1)",
                fill: false
            }, { 
                data: [9,11,13,12,14,14,14,15,13,13],
                label: "Cuidados Intensivos",
                borderColor: "#c45850",
                fill: false
            }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Casos Diarios'
            },
         /*   scales: {
                yAxes: [{
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: 50
                    }
                }]
            }, */
            legend:{
                labels:{
                    usePointStyle: true,
                    
              }
            },
            // hover y animation es para mostrar los valores
     /*       
            tooltips:{
                enabled: false
            },*/
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 0,
                onComplete: function () {
                    var ctx = this.chart.ctx;
                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
                    ctx.fillStyle = this.chart.config.options.defaultFontColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    this.data.datasets.forEach(function (dataset) {
                        for (var i = 1; i < dataset.data.length; i++) {
                                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
                                ctx.fillText(dataset.data[i], model.x, model.y - 5);
                           
                        }
                    });
            }} 
        }
        });
// Grafico 2 --------------------------------
        new Chart(document.getElementById("bar-chart"), {
        type: 'horizontalBar',
        data: {
            labels: ["Abril 1","Abril 2","Abril 3"],
            
            datasets: [{
                barPercentage: 0.5,
        barThickness: 6,
        maxBarThickness: 8,
        minBarLength: 2,
                backgroundColor:["rgba(63, 191, 170, 0.3)","rgba(191, 106, 63, 0.3)","rgba(191, 63, 148, 0.3)"],
                data: [15, 20, 30]
            }]
        },
        options:{
            title: {
                display: true,
                text: 'Cantones con mas casos confirmados'
            },
        }
        });
    </script>
 </html>
